<form action="" class="forms form" (submit)="LoginFun()">
    <div class="h user">
        <input type="text" class="input" id="username" required [(ngModel)]="loginModel.username"  [ngModelOptions]="{standalone: true}">
        <label class="label" for="username"><i class="fa-solid fa-user"></i> USER NAME</label>
    </div>
    <div class="h pass">
        <input type="text" class="input"  required id="Password" [(ngModel)]="loginModel.password"  [ngModelOptions]="{standalone: true}">
        <label class="label" for="Password"><i class="fa-solid fa-envelope"></i> PASSWORD</label>
    </div>
    <div class="btn">
        <button type="submit">Submit</button>
    </div>
</form>
