<div class="sellmyproducts">
    <div class="sellmyproductsSection1">
        <div class="formdiv">
            <h4>Sell Your Land</h4>
            <form action="" [formGroup]="LandForm" (submit)="SubmitForm()">
                <div class="inputdiv">
                    <label for="LandArea">Land Area</label>
                    <input type="text" id="LandArea" placeholder="Enter Area in Sq.ft" formControlName="landarea">
                </div>
                <div class="inputdiv">
                    <label for="LandPrice">Land Price</label>
                    <input type="text" id="LandPrice" placeholder="Enter Amount in Lakhs" formControlName="landprice">
                </div>
                <div class="inputdiv">
                    <label for="LandAddress">Land Address</label>
                    <input type="text" id="LandAddress" placeholder="Enter Address of the Land" formControlName="landaddress">
                </div>
                <div class="inputdiv">
                    <label for="LandOwnerName">Land Owner Name</label>
                    <input type="text" id="LandOwnerName" placeholder="Enter Owner Name" formControlName="ownername">
                </div>
                <div class="inputdiv fileinput">
                    <label for="file">Upload Land Photos<img src="assets/Images/fileuploadwhite.png" alt=""></label>
                    <input type="file" id="file" (change)="FileChange($event)">
                </div>
                <div class="buttondiv">
                    <button class="button add" type="submit">Add</button>
                    <button class="button clear" type="button" (click)="Clear()">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <div class="sellmyproductsSection2">
        <h2>Your Products</h2>
        <div class="searchdiv">
            <input type="search" placeholder="Search">
            <img src="assets/Images/searchlogo.png" alt="">
        </div>
        <div class="editmyproduct editmyland">


            <div class="landdetaileach editmyLandEach" *ngFor="let data of LandDetails">
                <img src="assets/Images/landBackground.png" alt="">
                <div class="aboudetails">
                    <p>Address : {{data.seller.organizationname}}, {{data.seller.organizationaddress}}, {{data.seller.organizationphonenumber}}</p>
                    <div class="pricearea">
                        <h4>Area : {{data.landarea}}</h4>
                        <h4>Amount : {{data.landprice}}</h4>
                    </div>
                    <div class="ownerdetails">
                        <p>Owner :</p>
                        <p>S.Nagarjuna</p>
                        <p>Ph.No.:9944972187</p>
                    </div>
                    <div class="buttondiv">
                        <button type="button" class="button edit">Edit</button>
                        <button type="button" class="button delete">Delete</button>
                    </div>
                </div>
            </div>


            

        </div>
    </div>
</div>
